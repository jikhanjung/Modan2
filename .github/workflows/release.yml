name: Release

on:
  release:
    types: [published]

jobs:
  upload-assets:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create release archives
      run: |
        # Windows
        cd modan2-windows
        zip -r ../Modan2-Windows.zip .
        cd ..
        
        # macOS
        cd modan2-macos
        tar -czf ../Modan2-macOS.tar.gz .
        cd ..
        
        # Linux
        cd modan2-linux
        tar -czf ../Modan2-Linux.tar.gz .
        cd ..
    
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Modan2-Windows.zip
          Modan2-macOS.tar.gz
          Modan2-Linux.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python build.py
      - uses: actions/upload-artifact@v3
        with:
          name: modan2-windows
          path: dist/
  
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          brew install qt5
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python build.py
      - uses: actions/upload-artifact@v3
        with:
          name: modan2-macos
          path: dist/
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xfixes0 libxcb-shape0 libxcb-cursor0 qt5-qmake qtbase5-dev libqt5gui5 libqt5core5a libqt5widgets5 libglut-dev libglut3.12 python3-opengl
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          python build.py
      - uses: actions/upload-artifact@v3
        with:
          name: modan2-linux
          path: dist/