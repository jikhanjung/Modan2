name: Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  call-build-workflow:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    uses: ./.github/workflows/reusable_build.yml
    with:
      build_number: ${{ github.run_number }}
