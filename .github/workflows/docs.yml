name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: Build English documentation
        run: |
          cd docs
          sphinx-build -b html -D language=en . _build/html/en

      - name: Build Korean documentation
        run: |
          cd docs
          sphinx-build -b html -D language=ko . _build/html/ko

      - name: Create index redirect
        run: |
          cat > docs/_build/html/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=en/index.html">
            <link rel="canonical" href="en/index.html">
            <title>Redirecting to Modan2 Documentation...</title>
          </head>
          <body>
            <p>Redirecting to <a href="en/index.html">English documentation</a>...</p>
            <p>또는 <a href="ko/index.html">한국어 문서</a>로 이동</p>
          </body>
          </html>
          EOF

      - name: Create .nojekyll file
        run: |
          touch docs/_build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
