[pytest]
# pytest configuration file

# Force pytest-qt to use PyQt5
qt_api = pyqt5

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Coverage options (when running with --cov)
# Run: pytest --cov=. --cov-report=html
# Exclude test files and setup files from coverage

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use database)
    slow: Slow tests (performance and stress tests)
    performance: Performance benchmarking tests
    gui: GUI tests (require Qt)
    timeout: Tests with custom timeout settings
    
# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning